<div class="post-header">
    <img class="post-avatar" src="/zust/static/images/%s" alt="User Avatar">
    <div class="post-user-info">
        <span class="post-user-name">%s</span>
    </div>
    <span class="post-timestamp">%s</span>

    <div class="post-options">
        <button class="options-btn" aria-label="More options">...</button>
        <div class="options-menu">
            <a href="#" class="edit" data-post-id="%s">Edit</a>
            <a href="#" class="delete" data-post-id="%s">Delete</a>
            <a href="/zust/report?type=post&id=%s" class="report">Report</a>
        </div>
    </div>
</div>
